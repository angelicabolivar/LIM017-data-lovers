    <header class="flex__body headerContainer">
      <div class="containerFlex">
        <div class="titlePokemon"><img src="p1.png" /></div>
        <div><img src="./Image/img2.jpeg" /></div>

    <div class="flex__body mainContainer">
    <section class="searchInput">
      <div class="searchInput__div">
        <input
          type="search"
          id="namePokemon"
          class="inputSearch"
          placeholder="Buscar..."
        />
        <button type="button" id="btnName" class="buttonSearch">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <div class="autocom__box"></div>
      </div>
      <br />
    </section>
    <div class="containerPrincipal">
      <section class="cardPokemon">
        <div id="result" class="divResult"></div>
      </section>
      <section>
        <button type="button" class="btnBlackCard">+Información</button>
      </section>
      <br /><br /><br />
      <section class="cardPokemonBack">
        <div id="resultBackCard" class="divBackCard"></div>
      </section><br>
    </div>
    </div>
    <footer class="flex__body footerContainer">
    <div class="flexFooter">
      <div class="containerFooter">
