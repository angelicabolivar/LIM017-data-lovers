<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Maestro Pok√©mon</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/acccf8509c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />

  <body>

    <section class="searchInput">
      <div class="searchInput__div">
        <input
          type="search"
          id="namePokemon"
          class="inputSearch"

        <div class="autocom__box">
          <li>Pikachu</li>
          <li>Bulbasaur</li>
        </div>
      </div>

  <section class="cardPokemon">
     <div id="result" class="divResult"></div>
  </section>
  <section>
    <div id="resultBackCard" class="divBackCard"></div>
  </section>

    <script src="main.js" type="module"></script>
